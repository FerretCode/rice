[section/base]
include-file=$XDG_CONFIG_HOME/polybar/modules.ini

[powerlevel/colors]
; The bar uses theme colors by default
; but falls back to hard coded values
foreground =  #bfbfbf
background =  #1D1F28
color1     =  #4A148C
color2     =  #6A1B9A
color3     =  #7B1FA2
color4     =  #8E24AA
color5     =  #9C27B0
color6     =  #AB47BC
color7     =  #BA68C8
color8     =  #CE93D8

; Material-UI colors
success-light = #81c784
success-main  = #4caf50
success-dark  = #388e3c

warning-light = #ffb74d
warning-main  = #ff9800
warning-dark  = #f57c00

error-light = #e57373
error-main  = #f44336
error-dark  = #d32f2f

[bar/powerlevel]
monitor=${env:MONITOR:}
inherit=local/default
font-0 = "Terminus (TTF):size=6;"
font-1 = "Siji:size=12;4"
font-2 = Iosevka Nerd Font:style=Medium:size=16;3
font-3 = Fira Mono:style=Regular:size=7;1
font-4 = Fira Mono Medium:style=Medium,Regular:size=7;1
font-5 = Fira Mono:style=Bold:size=7;1

font-6 = Apple Color Emoji:style=Regular:scale=11;0

width = 100%

; height = 29
; dpi = 120

line-size = 2

; change to i3 if needed
modules-left = bspwm left2
modules-right = right5 cpu right4 memory right3 volume right2 network right1 date

background = ${powerlevel/colors.background}

