[module/cpu]
; inherit module type and right interval
inherit = local/cpu
format = <label> <bar-load>
format-background = ${powerlevel/colors.color3}

label = CPU %percentage%%
label-font = 6
label-padding-left = 1

bar-load-width = 10

bar-load-foreground-0 = ${powerlevel/colors.success-light}
bar-load-foreground-1 = ${powerlevel/colors.success-main}
bar-load-foreground-2 = ${powerlevel/colors.success-dark}
bar-load-foreground-3 = ${powerlevel/colors.warning-light}
bar-load-foreground-4 = ${powerlevel/colors.warning-main}
bar-load-foreground-5 = ${powerlevel/colors.warning-dark}
bar-load-foreground-6 = ${powerlevel/colors.error-light}
bar-load-foreground-7 = ${powerlevel/colors.error-main}
bar-load-foreground-8 = ${powerlevel/colors.error-dark}

bar-load-indicator = |
bar-load-indicator-font = 6
bar-load-indicator-foreground = #ff
bar-load-fill = ‚îÄ
bar-load-fill-font = 6
bar-load-empty = ‚îÄ
bar-load-empty-font = 6
bar-load-empty-foreground = ${powerlevel/colors.color8}

[module/memory]
type = internal/memory
format = <label> <bar-used>
label = %gb_used% / %gb_free%
format-background = ${powerlevel/colors.color4}
label-font = 6
label-padding-left = 1

; label-underline = ${powerlevel/colors.color5}

bar-used-width = 10

bar-used-foreground-0 = ${powerlevel/colors.success-light}
bar-used-foreground-1 = ${powerlevel/colors.success-main}
bar-used-foreground-2 = ${powerlevel/colors.success-dark}
bar-used-foreground-3 = ${powerlevel/colors.warning-light}
bar-used-foreground-4 = ${powerlevel/colors.warning-main}
bar-used-foreground-5 = ${powerlevel/colors.warning-dark}
bar-used-foreground-6 = ${powerlevel/colors.error-light}
bar-used-foreground-7 = ${powerlevel/colors.error-main}
bar-used-foreground-8 = ${powerlevel/colors.error-dark}

bar-used-indicator = |
bar-used-indicator-font = 6
bar-used-indicator-foreground = #ff

bar-used-fill = ‚îÄ
bar-used-fill-font = 6

bar-used-empty = ‚îÄ
bar-used-empty-font = 6

[module/volume]
; inherit module type and right click action
inherit = local/volume
format-volume = <label-volume> <ramp-volume>
format-volume-background = ${powerlevel/colors.color5}

label-volume-font = 6
; label-volume-padding-left = 3
; label-volume-minlen = 5 ; doesn't work

; foreground color with opacity reduced
label-muted = %{F#99}0% üîá%{F-}
label-muted-font = 6
; label-muted-padding-left = 3
; label-muted-minlen = 5 ; doesn't work

ramp-volume-0 = üîà
ramp-volume-1 = üîâ
ramp-volume-2 = üîä

[module/network]
; inherit module type and interface
inherit = local/network

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected =  %{F#99}%upspeed:9%%{F-} ‚ñ≤ %{F#99}%downspeed:9%%{F-} ‚ñº
label-connected-font = 6
label-connected-background = ${powerlevel/colors.color6}

label-disconnected = not connected
label-disconnected-font = 6
label-disconnected-foreground = F#99
label-disconnected-background = ${powerlevel/colors.color6}

[module/date]
type = internal/date
label-name = date
label-font = 6
label-background = ${powerlevel/colors.color7}
label-padding-right = 3
label-padding-left = 1

date = %a %%{F#99}%d/%m/%Y%%{F-} %%{F}%H:%M

