[module/i3]
; inherit module type and pin-workspaces = true
inherit = local/i3

strip-wsnumbers = true
index-sort = true

; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(focused|urgent|occupied|empty)>
;   <label-mode> - gets replaced with <label-(monocle|tiled|fullscreen|floating|locked|sticky|private)>
; Default: <label-state>
format = <label-state> <label-mode>

label-mode = %mode%
label-mode-font = 4
label-mode-padding = 1

label-empty = ‚óè 
label-empty-font = 4
label-empty-padding = 1
label-empty-foreground = ${powerlevel/colors.color8}

label-occupied = ‚óè 
label-occupied-font = 4
label-occupied-padding = 1

label-focused = %index%
label-focused-font = 4
label-focused-padding = 1
; label-focused-underline = ${powerlevel/colors.color5}

label-unfocused = ‚óè 
label-unfocused-font = 4
label-unfocused-padding = 1

label-visible = %index%
label-visible-font = 4
label-visible-padding = 1

label-urgent = %index%
label-urgent-font = 4
label-urgent-padding = 1

[module/bspwm]
; inherit module type and pin-workspaces = true
inherit = local/bspwm

; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(focused|urgent|occupied|empty)>
;   <label-mode> - gets replaced with <label-(monocle|tiled|fullscreen|floating|locked|sticky|private)>
; Default: <label-state>
format = <label-state> <label-mode>

label-mode = %mode%
label-mode-font = 5
label-mode-padding = 3
label-mode-foreground = ${powerlevel/colors.color2}

label-empty = ‚óè 
label-empty-font = 5
label-empty-padding = 3
label-empty-foreground = ${powerlevel/colors.color8}
label-empty-background = ${powerlevel/colors.color2}

label-occupied = ‚óè 
label-occupied-font = 5
label-occupied-padding = 3
label-occupied-background = ${powerlevel/colors.color2}

label-focused = %index%
label-focused-font = 5
label-focused-padding = 3
label-focused-background = ${powerlevel/colors.color2}

label-unfocused = ‚óè 
label-unfocused-font = 5
label-unfocused-padding = 3
label-unfocused-background = ${powerlevel/colors.color2}

label-visible = %index%
label-visible-font = 5
label-visible-padding = 3
label-visible-background = ${powerlevel/colors.color2}

label-urgent = %index%
label-urgent-font = 5
label-urgent-padding = 3
label-urgent-background = ${powerlevel/colors.color2}
