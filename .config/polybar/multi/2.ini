; bar 2 - middle bar

[section/base]
; include modules to make bar work on every machine
include-file=$XDG_CONFIG_HOME/polybar/multi/defaults.ini

[settings]
pseudo-transparency = true
format-background = ${colors.background}
format-padding = 2

[bar/bar]
inherit = local/default
monitor = ${env:MONITOR:}
enable-ipc = true
bottom = true

width = 100%

line-size = 2

; fonts
font-0 = Hack:style=Bold:size=8;2
font-1 = forkawesome:style=Bold:size=8;2

; modules-left = 
modules-middle = bspwm
; modules-right = 

[module/bspwm]
inherit = default/bspwm
