[module/bspwm]
; inherit module type and pin-workspaces = true
inherit = local/bspwm


; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(focused|urgent|occupied|empty)>
;   <label-mode> - gets replaced with <label-(monocle|tiled|fullscreen|floating|locked|sticky|private)>
; Default: <label-state>
format = <label-state> <label-mode>


label-mode = %mode%
label-mode-font = 1
label-mode-padding = 2

label-empty = ‚óè 
label-empty-font = 1
label-empty-padding = 2
label-empty-foreground = ${color.color8}

label-occupied = ‚óè 
label-occupied-font = 1
label-occupied-padding = 2

label-focused = %index%
label-focused-font = 1
label-focused-padding = 2
label-focused-underline = ${color.color5}

label-unfocused = ‚óè 
label-unfocused-font = 1
label-unfocused-padding = 2

label-visible = %index%
label-visible-font = 1
label-visible-padding = 2

label-urgent = %index%
label-urgent-font = 1
label-urgent-padding = 2

; You need to add `wg` and `wg-quick` to your /etc/sudoers for this to work:
;
;   user ALL=(ALL) NOPASSWD: /usr/bin/wg
;   user ALL=(ALL) NOPASSWD: /usr/bin/wg-quick
;
